name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Use repository secrets to avoid hardcoded credentials in CI logs
      DATABASE_URL: postgresql+psycopg://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run migrations
        run: poetry run alembic upgrade head

      - name: Start application (uvicorn)
        run: |
          # start uvicorn in background on port 8000 and capture logs
          poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level info > uvicorn.log 2>&1 &
          echo $! > uvicorn.pid
          # wait for /health endpoint
          for i in {1..30}; do
            if curl --silent --fail http://localhost:8000/health; then
              echo "app is healthy"
              break
            fi
            echo "waiting for app... ($i)"
            sleep 1
          done

      - name: Run tests
        run: poetry run pytest --maxfail=1 --disable-warnings -q

      - name: Show uvicorn log
        if: always()
        run: |
          echo "--- uvicorn.log ---"
          cat uvicorn.log || true
          if [ -f uvicorn.pid ]; then
            echo "uvicorn pid: $(cat uvicorn.pid)"
          fi
